{{- if .Values.serviceAccount.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: {{ include "airia-infrastructure-validation.namespace" . }}
  name: {{ include "airia-infrastructure-validation.fullname" . }}-role
  labels:
    {{- include "airia-infrastructure-validation.labels" . | nindent 4 }}
rules:
# Allow managing PVCs for testing
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "create", "delete"]
# Allow reading pods and services for health checks
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "airia-infrastructure-validation.fullname" . }}-rolebinding
  namespace: {{ include "airia-infrastructure-validation.namespace" . }}
  labels:
    {{- include "airia-infrastructure-validation.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "airia-infrastructure-validation.serviceAccountName" . }}
  namespace: {{ include "airia-infrastructure-validation.namespace" . }}
roleRef:
  kind: Role
  name: {{ include "airia-infrastructure-validation.fullname" . }}-role
  apiGroup: rbac.authorization.k8s.io

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "airia-infrastructure-validation.fullname" . }}-clusterrole
  labels:
    {{- include "airia-infrastructure-validation.labels" . | nindent 4 }}
rules:
# storageclasses is cluster-scoped and requires a ClusterRole
- apiGroups: ["storage.k8s.io"]
  resources: ["storageclasses"]
  verbs: ["get", "list"]
{{- if .Values.diagnostics.enabled }}
# Diagnostics: read pods, logs, events, services, configmaps, secrets in any namespace
- apiGroups: [""]
  resources: ["pods", "pods/log", "services", "events", "nodes", "configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create"]
{{- end }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "airia-infrastructure-validation.fullname" . }}-clusterrolebinding
  labels:
    {{- include "airia-infrastructure-validation.labels" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "airia-infrastructure-validation.serviceAccountName" . }}
  namespace: {{ include "airia-infrastructure-validation.namespace" . }}
roleRef:
  kind: ClusterRole
  name: {{ include "airia-infrastructure-validation.fullname" . }}-clusterrole
  apiGroup: rbac.authorization.k8s.io
{{- end }}
